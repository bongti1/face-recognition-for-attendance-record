{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.gstatic.com" rel="preconnect">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,300i,400,400i,600,600i,700,700i|Nunito:300,300i,400,400i,600,600i,700,700i|Poppins:300,300i,400,400i,500,500i,600,600i,700,700i" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link href="{%static 'assets/css/style.css' %}" rel="stylesheet">
</head>
    {% for msg in messages%}
      {% if msg.tags == "warning" %}
        <div class="alert alert-warning text-center" role="alert">
          {{msg}}<span><i class="bi bi-check2-all"></i></span>
        </div>
      {% endif %}
      {% if msg.tags == "success" %}
        <div class="alert alert-success text-center" role="alert">
          {{msg}}<span><i class="bi bi-check2-all"></i></span>
        </div>
      {% endif %}
      {% if msg.tags == "info" %}
        <div class="card text-center">
          <div class="card-body text-center">
            <button class="btn btn-primary" type="button" disabled>
              <span class="spinner-grow spinner-grow-sm" role="status" aria-hidden="true"></span>
              <span class="sr-only"> {{msg}}</span>
            </button>
          </div>
        </div>
    {% endif %}
    {% endfor %}
<section class=" container">
    <div class="card">
        <div class="card-body">
          <h5 class="card-title">Student's Information</h5>

          <!-- Floating Labels Form -->
          <form method="POST" class="row g-3">
            {% csrf_token %}
            <div class="col-md-6">
                <div class="col-md-12">
                  <div class="form-floating">
                    <input type="number" class="form-control" name="floatingLabel" id="floatingLabel" placeholder="Label" min="0" required>
                    <label for="floatingLabel">Label</label>
                  </div>
                </div>
              </div>
              <div class="col-md-6">
                <div class="form-floating mb-3">
                  <input type="text" class="form-control" name="floatingId" id="floatingId" placeholder="Student's ID" required>
                  <label for="floatingSelect">Student's ID</label>
                </div>
              </div>
            <div class="col-md-12">
              <div class="form-floating">
                <input type="text" class="form-control" name="floatingName" id="floatingName" placeholder="Student's Name" required>
                <label for="floatingName">Student's Name</label>
              </div>
            </div>
            <div class="col-md-6">
              <div class="form-floating">
                <select class="form-select" name="floatingGender" id="floatingGender" aria-label="Gender" required>
                    <option selected>Gender</option>
                    <option value="Male">Male</option>
                    <option value="Female">Female</option>
                  </select>
                  <label for="floatingGender">Gender</label>
              </div>
            </div>
            <div class="col-md-6">
              <div class="form-floating">
                <input type="date" class="form-control" name="floatingDOB"  id="floatingDOB" placeholder="Date of Birth" required>
                <label for="floatingDOB">Date of Birth</label>
              </div>
            </div>
            <div class="col-md-3">
                <div class="form-floating">
                  <input type="text" class="form-control" name="floatingTelephone"  id="floatingTelephone" placeholder="Telephone" required>
                  <label for="floatingTelephone">Telephone</label>
                </div>
              </div>
            <div class="col-md-3">
              <div class="col-md-12">
                <div class="form-floating">
                  <input type="number" class="form-control" name="floatingBatch" id="floatingBatch" placeholder="Batch" min="0" required>
                  <label for="floatingBatch">Batch</label>
                </div>
              </div>
            </div>
            <div class="col-md-6">
              <div class="form-floating mb-3">
                <select class="form-select" name="floatingMajor" id="floatingMajor" aria-label="Major" required>
                  <option selected>Select Major</option>
                  <option value="CES">CSE</option>
                  <option value="MIS">MIS</option>
                  <option value="EDU">EDU</option>
                  <option value="PAD">PAD</option>
                </select>
                <label for="floatingMajor">Major</label>
              </div>
            </div>

            <div class="alig-Item-center">
              <a class="nav-link" data-bs-toggle="dropdown">
                <button class="btn btn-primary col-12"><span><i class="bi bi-database-down"></i></span> Please prepare for Creating Dataset of a student, before click on Save.</button>
              </a>
           </div>
           
            <div class="text-center">
              <button type="reset" class="btn btn-secondary col-2">Cancel</button>
              <button type="submit" class="btn btn-primary col-2">Save</button>
            </div>

          </form><!-- End floating Labels Form -->

        </div>

      </div>

     <div class="d-flex justify-content-between">
        <a class="nav-link" href="/create_student/training_model/" data-bs-toggle="dropdown">
          <button class="btn btn-primary col-12"><span><i class="bi bi-database-up"></i></span> Train Model</button>
        </a>
        <a class="nav-link" href="/vediostream/" data-bs-toggle="dropdown">
          <button class="btn btn-primary col-12"><span><i class="bi bi-record-circle"></i></span> Start Model</button>
        </a>
     </div>
</section>
<script src="{% static 'assets/vendor/bootstrap/js/bootstrap.bundle.min.js' %}"></script>
<script src="{% static 'assets/js/main.js' %}"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</html>
