{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.gstatic.com" rel="preconnect">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,300i,400,400i,600,600i,700,700i|Nunito:300,300i,400,400i,600,600i,700,700i|Poppins:300,300i,400,400i,500,500i,600,600i,700,700i" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link href="{%static 'assets/css/style.css' %}" rel="stylesheet">
</head>
<section class="container">
    <div class="row">
      <div class="col-lg-12">
        <div class="card">
          <div class="card-body">
            <h5 class="card-title">Student List</h5>
            <table class="table table-striped">
              <thead>
                <tr>
                  <th>Label</th>
                  <th>ID</th>
                  <th>Name</th>
                  <th>Sex</th>
                  <th data-type="date" data-format="YYYY/DD/MM">Date of Birth</th>
                  <th>Telephone</th>
                  <th>Batch</th>
                  <th>Major</th>
                  <th>Action</th>
                </tr>
              </thead>
              <tbody>
                {% for student in students %}
                  <tr>
                    <td>{{student.label}}</td>
                    <td>{{student.std_id}}</td>
                    <td>{{student.name}}</td>
                    <td>{{student.gender}}</td>
                    <td>{{student.dob}}</td>
                    <td>{{student.tel}}</td>
                    <td>{{student.batch}}</td>
                    <td>{{student.major}}</td>
                    <td>
                      <a href="edit/{{student.label}}"><button type="button" class="btn btn-outline-info"><i class="bi bi-pencil"></i></button></a>
                      <a href="delete/{{student.label}}" onclick= "return confirm('Are you sure to delete {{student.name}}, where is Label : {{student.label}}?')"> <button type="button" class="btn btn-outline-danger"><i class="bi bi-trash"></i></button></a>
                    </td>
                  </tr>
                {% endfor %}
              </tbody>
            </table>
          </div>
        </div>
      </div>
    </div>
  </section>
  <script src="{% static 'assets/vendor/bootstrap/js/bootstrap.bundle.min.js' %}"></script>
<script src="{% static 'assets/js/main.js' %}"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</html>
